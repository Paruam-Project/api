<!DOCTYPE html>
<html>
  <head>
    <title>Paruam-Project 百度网盘防封跳转</title>
  </head>
  <script type="text/javascript" src="https://raw.fastgit.org/paruam-project/cdn/main/getParam.js">
  function runUrl() {
    var str_param = getQueryVariable("url");
    if (str_param != "") {
        var  sid=document.getElementById("body");
        sid.innerHTML="<iframe src=\"https://pan.baidu.com/s/" + str_param+"\"></iframe>";
    }else{
        alert("参数错误");
    }
  }
</script>
  <body onload="runUrl()" id="body">
  </body>
</html>
