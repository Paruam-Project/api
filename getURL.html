<!DOCTYPE html>
<html>
  <head>
    <title>Paruam-Project  BaiduNetDisk Redirect</title>
  </head>
  <body>
    <script type="text/javascript" async="false" src="https://cdn.jsdelivr.net/gh/paruam-project/cdn/getParam.js"></script>
    <script type="text/javascript" async="false">
    function runUrl() {
      var str_param = getQueryVariable("url");
      if (str_param != "") {    
         window.location= "https://pan.baidu.com/s/"+str_param;
      }else{
       document.write("参数错误");
      }
    }
    window.onload=function(){runUrl();}
  </script>
  </body>
   
</html>
