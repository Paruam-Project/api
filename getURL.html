<!DOCTYPE html>
<html>
  <head>
    <title>Paruam-Project  BaiduNetDisk Redirect</title>
  </head>
  <script type="text/javascript">
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
    return "";
}
  function runUrl() {
    var str_param = getQueryVariable("url");
    if (str_param != "") {    
       window.location= "https://pan.baidu.com/s/"+str_param;
    }else{
     document.write("参数错误");
    }
  }
  window.onload=function(){
    runUrl();
  }
</script>
</html>
