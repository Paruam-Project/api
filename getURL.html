<!DOCTYPE html>
<html>
  <head>
    <title>Paruam-Project 百度网盘防封跳转</title>
    <script type="text/javascript" src="https://raw.fastgit.org/paruam-project/cdn/main/getParam.js"></script>
    <script type="text/javascript">
    function runUrl(panurl) {
      var str_param = getQueryVariable("url");
      if (str_param != "") {
          var  sid=document.getElementById("body");
          sid.innerText="<iframe src=\"https://pan.baidu.com/s/" + str_param+"\"></iframe>";
      }else{
          alert("参数错误");
      }
    }
  </script>
  </head>
  <body onload="runUrl()" id="body">
  </body>
</html>
